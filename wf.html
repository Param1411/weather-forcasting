<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #weather-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
        }

        img {
            max-width: 100px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div id="weather-container">
        <h1>Weather Forecast</h1>
        <div id="weather-info"></div>
    </div>

    <script>
        const apiKey = '2be0a5ce595c6dbf3655d6197731a71d';
        const city = 'Mumbai';

        const weatherContainer = document.getElementById('weather-info');

        async function getWeatherData() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                weatherContainer.innerHTML = 'Error fetching weather data';
            }
        }

        function displayWeather(data) {
            const { name, main, weather } = data;
            const icon = `https://openweathermap.org/img/wn/${weather[0].icon}.png`;

            weatherContainer.innerHTML = `
                <h2>${name}</h2>
                <img src="${icon}" alt="Weather Icon">
                <p>Temperature: ${main.temp}Â°C</p>
                <p>Weather: ${weather[0].description}</p>
            `;

            // Add animations
            weatherContainer.style.animation = 'fadeIn 1s ease-in-out';
            weatherContainer.style.animationFillMode = 'forwards';

            const img = document.querySelector('img');
            img.style.animation = 'scaleIn 1s ease-in-out';
            img.style.animationFillMode = 'forwards';
        }

        getWeatherData();
    </script>

</body>
</html>
